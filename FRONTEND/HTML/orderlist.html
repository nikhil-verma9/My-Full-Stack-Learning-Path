<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <ol type="1">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>

    <ul style='list-style-type: circle;'>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>
    <dl>
        <dt>
            guitar
        </dt>
        <dd>guitar is 6 string instrument</dd>
        <dt>
            ukulele
        </dt>
        <dd>ukelele is 4 string instrument</dd>
    </dl>
</body>
</html>
