<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORMS</title>
  </head>
  <body>
    <h1>HTML FORMS</h1>
    <form method="GET" action="hell.html">
      <label for="Username">Username : </label>
      <input type="text" id="Username" /><br /><br />

      <label for="Password">Password : </label>
      <input type="password" name="" id="Password" /><br /><br />

      <label for="email">Email : </label>
      <input type="email" id="email" /><br /><br />
      <p>select your gender</p>
      <label for="male">male</label>
      <input type="radio" name="gender" id="male" value="male" /><br />

      <label for="female">female</label>
      <input type="radio" name="gender" id="female" value="female" /><br />

      <label for="other">other</label>
      <input type="radio" name="" id="other" value="other" /><br /><br />

      <input type="submit" value="sign in" />
      <label for="age group">select your age group</label>
      <select name="age-group-values" id="age group">
<option value="5-10">5-10</option>
<option value="11-21">11-21</option>
<option value="21-50">21-50</option>
<option value="50+">50+</option>

      </select>
    </form>
  </body>
</html>
